{% extends 'base.html' %}

{% block title %}删除文章 - {{ post.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">确认删除</h4>
            </div>
            <div class="card-body">
                <p>你确定要删除文章 <strong>"{{ post.title }}"</strong> 吗？</p>
                <p class="text-danger">这个操作无法撤销！</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
